                        const eyeDistance = Math.sqrt(Math.pow(leftEye[0] - rightEye[0], 2) + Math.pow(leftEye[1] - rightEye[1], 2));

                        model.position.set(nose[0] / 100 - 1, -nose[1] / 100 + 1, -2); // ูููู ุชุนุฏูู ูุฐู ุงูููู ุจุญุณุจ ุงูุญุงุฌุฉ

                    }
