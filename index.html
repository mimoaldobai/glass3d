<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Try-On Glasses</title>
    <style>
        /* Reset default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 800px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures the container takes up at least the full height of the viewport */
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            border-bottom: 2px solid #666;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: normal;
        }

        .video-wrapper {
            flex: 1; /* Allows the video wrapper to expand and take remaining vertical space */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border: 2px solid #000;
            border-radius: 10px;
            margin: 20px 0;
        }

        #video_feed {
            max-width: 100%;
            height: auto;
        }

        .try-on-instructions {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .try-on-instructions p {
            margin-bottom: 10px;
        }

        /* Styling for footer */
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            width: 100%;
            text-align: center;
            margin-top: auto; /* Pushes the footer to the bottom of the container */
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Virtual Try-On Glasses</h1>
        </div>
        <div class="video-wrapper">
            <img id="video_feed" src="{{ url_for('video_feed') }}" alt="Webcam Feed">
        </div>
        <div class="try-on-instructions">
            <p>Position your face within the camera frame.</p>
        </div>
        <footer>
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
