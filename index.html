<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض نظارة في الواقع المعزز</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>

    <script>
        let scene, camera, renderer, model, video;

        async function init() {
            // تحميل نماذج face-api.js من الإنترنت
            await Promise.all([
                faceapi.nets.ssdMobilenetv1.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/weights'),
                faceapi.nets.faceLandmark68Net.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/weights')
            ]);
            console.log("✅ تم تحميل النماذج!");

            // إعداد Three.js
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 2;
            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // تحميل النظارة
            const loader = new THREE.GLTFLoader();
            loader.load('./glass1.glb', (gltf) => {
                console.log("✅ تم تحميل النظارة!");
                model = gltf.scene;
                model.scale.set(0.3, 0.3, 0.3);
                scene.add(model);
            }, undefined, (error) => console.error("❌ خطأ في تحميل النموذج:", error));

            // تشغيل الكاميرا
            video = document.getElementById('video');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                console.log("✅ تم تشغيل الفيديو");
            } catch (err) {
                console.error("❌ فشل في الوصول إلى الكاميرا:", err);
            }

            detectFace();
            animate();
        }

        async function detectFace() {
            const detections = await faceapi.detectSingleFace(video).withFaceLandmarks();
            if (!detections) {
                return requestAnimationFrame(detectFace);
            }

            const keypoints = detections.landmarks.positions;
            const leftEye = keypoints[33];
            const rightEye = keypoints[133];
            const nose = keypoints[168];

            if (model) {
                const eyeDistance = Math.hypot(leftEye._x - rightEye._x, leftEye._y - rightEye._y);

                model.position.set((nose._x - video.videoWidth / 2) / 100, (-nose._y + video.videoHeight / 2) / 100, -2);
                model.scale.set(eyeDistance / 100, eyeDistance / 100, eyeDistance / 100);
            }

            requestAnimationFrame(detectFace);
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
