<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تجربة النظارات بالواقع المعزز</title>

    <!-- استدعاء المكاتب من الإنترنت -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@1.7.2/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>جرب النظارات بالواقع المعزز!</h1>

    <video id="video" autoplay playsinline></video>

    <div class="buttons">
        <button onclick="changeGlasses()">تغيير النظارات</button>
    </div>

    <a-scene embedded arjs>
        <a-camera position="0 1.6 0"></a-camera>
        <a-assets>
            <a-asset-item id="glassesModel1" src="glasses1.glb"></a-asset-item>
            <a-asset-item id="glassesModel2" src="glasses2.glb"></a-asset-item>
        </a-assets>

        <!-- نموذج النظارات -->
        <a-entity id="glasses" gltf-model="#glassesModel1" position="0 1.7 -2" scale="1 1 1"></a-entity>
    </a-scene>

    <script src="script.js"></script>

</body>
</html>
