<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تجربة النظارات افتراضيًا</title>

    <!-- استدعاء مكتبة A-Frame الخاصة بالواقع المعزز -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- استدعاء مكتبة AR.js الخاصة بالواقع المعزز -->
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        h1 {
            font-size: 2em;
        }

        p {
            font-size: 1.2em;
        }

        #instructions {
            text-align: center;
            padding: 20px;
        }

        a-scene {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <header>
        <h1>تجربة النظارات افتراضيًا</h1>
        <p>جرب النظارات التي ترغب بها دون الحاجة إلى الذهاب إلى المتجر!</p>
    </header>

    <section id="instructions">
        <p>اتبع التعليمات أدناه لتجربة النظارات افتراضيًا على وجهك باستخدام كاميرا جهازك.</p>
        <p>قم بتوجيه كاميرا جهازك إلى العلامة لعرض النظارات.</p>
    </section>

    <!-- مشهد A-Frame لتمكين الواقع المعزز -->
    <a-scene embedded arjs="markersAreaEnabled: false; trackingBackend: artoolkit;">
        <!-- تحميل نموذج 3D للنظارات (يرجى تغيير المسار إلى ملف النظارات الخاص بك) -->
        <a-assets>
            <a-asset-item id="glassesModel" src="glass1.glb"></a-asset-item>
        </a-assets>

        <!-- إضافة العلامة المستخدمة في الواقع المعزز -->
        <a-marker preset="hiro">
            <!-- إضافة نموذج النظارات 3D إلى المشهد -->
            <a-entity gltf-model="#glassesModel" scale="0.5 0.5 0.5" rotation="0 180 0"></a-entity>
        </a-marker>

        <!-- إضافة كاميرا لتمكين الواقع المعزز -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
